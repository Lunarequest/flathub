app-id: com.zettlr.Zettlr
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
rename-icon: Zettlr
command: start-zettlr
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-documents
  - --filesystem=/tmp
  - --device=dri
  - --env=PATH=/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/bin:/usr/bin # required to find texlive binaries
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '21.08'
    directory: texlive
    no-autodownload: true

modules:
  - name: texlive-extension
    buildsystem: simple
    build-commands:
      - mkdir /app/texlive

  - name: zettlr
    buildsystem: simple
    build-commands:
      - chmod +x Zettlr-2.2.3-*.AppImage
      - ./Zettlr-2.2.3-*.AppImage --appimage-extract  
      - mkdir -p "${FLATPAK_DEST}/zettlr"
      - cp -r squashfs-root/* "${FLATPAK_DEST}/zettlr"
      - mv "${FLATPAK_DEST}/zettlr/usr/share/icons" "${FLATPAK_DEST}/share"
      - install -Dm644 "${FLATPAK_DEST}/zettlr/Zettlr.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value="start-zettlr" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm 755 start-zettlr.sh "${FLATPAK_DEST}/bin/start-zettlr"
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/" # a 1024 is too large
    post-install:
      - install -D  com.zettlr.Zettlr.metainfo.xml -t "${FLATPAK_DEST}/share/metainfo/"
    sources:
      - type: file
        url: https://github.com/Zettlr/Zettlr/releases/download/v2.2.3/Zettlr-2.2.3-x86_64.AppImage
        sha256: 0574ad1a10845e9411c8b8dc4b4d0233f348fcd5512a92d3956f17879d5f57cc
        only-arches: 
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Zettlr/Zettlr/releases/latest
          version-query: ".tag_name | sub(\"v\"; \"\")"
          url-query: ".assets[] | select(.name==\"Zettlr-\" + $version + \"-x86_64.AppImage\") | .browser_download_url"
      - type: file
        url: https://github.com/Zettlr/Zettlr/releases/download/v2.2.3/Zettlr-2.2.3-arm64.AppImage
        sha256: 452f8efc8be57bd420125ef01b32c7a1dd9e8a3d827b347eab69ce30d0304a29
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Zettlr/Zettlr/releases/latest
          version-query: ".tag_name | sub(\"v\"; \"\")"
          url-query: ".assets[] | select(.name==\"Zettlr-\" + $version + \"-arm64.AppImage\") | .browser_download_url"
      - type: script
        dest-filename: start-zettlr.sh
        commands:
          - 'zypak-wrapper /app/zettlr/Zettlr "$@"'
      - type: file
        path: com.zettlr.Zettlr.metainfo.xml
